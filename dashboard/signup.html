<section class="login">
    <div class="container d-flex flex-column justify-content-between h-100">
        <div class="row login-header">
            <div class="col-4 col-md-4 col-lg-4">
                <a class="logo" href="/"><img src="../assets/images/logo_blue.png" alt="Logo" /></a>
            </div>
            <div class="col-8 col-md-8 col-lg-8 d-flex align-items-center justify-content-end">
                <ul>
                    <li>
                        <a href="https://limecall.com/">Home</a>
                    </li>
                    <li>
                        <a href="https://limecall.com/demo">Book a Demo</a>
                    </li>
                    <li>
                        <a href="#/">Careers</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://help.limecall.com/">Help Center</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-fw primary">Login</a>
            </div>
        </div>
        <div class="row login-main">
            <div class="col-lg-12 text-center">
                <h1>Get Started</h1>
                <a href="https://app.limecall.com/login/google" class="btn btn-icon btn-social white" title="Google+">
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-google-plus red"></i>
                    Sign up with Google
                </a>
                <form class="b-t">
                    <div class="form-group">
                        <label for="exampleInputEmail1"><b>Or sign up with email</b></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <button type="submit" class="btn primary">Submit</button>
                    <p>
                        By signing up, you agree to the Pinch Labs, Inc's <a href="https://limecall.com/terms-conditions/">terms of service</a> and <a
                            href="https://limecall.com/privacy-policy/">privacy policy</a>.
                    </p>
                    <a class="text-blue" href="login.html">Already have an account?</a>
                </form>
            </div>
        </div>
        <div class="row login-footer">
            <div class="col-lg-12 d-flex flex-wrap">

                    <li><a href="#/">Privacy Policy</a></li>
